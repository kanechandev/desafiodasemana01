<html>
    <head>
        <title>CSS - Exemplo </title>
        <style>
            input[type=text]{   
                border-radius:4px;
                -moz-border-radius:4px;
                -webkit-border-radius:12px;
                box-shadow: 10px 1px 2px #333333;    
                -moz-box-shadow: 1px 1px 2px #333333;
                -webkit-box-shadow: 1px 1px 2px #333333;
                background: #cccccc; 
                border:1px solid #000000;
                width:150px
            }
        </style>
    </head>
    <body>
        <input type="text" style="color: green;"/>
        <input type="text"/>
        <br>
        <input type="password" placeholder="Qual a sua senha?"/>
        <br>
        <input type="radio" />
    </body>
</html>
